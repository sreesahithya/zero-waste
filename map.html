<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodShare | Food Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f0e8;
      color: #333;
    }

    header {
      background-color: #7b3f3f;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .map-container {
      width: 100%;
      height: calc(100vh - 60px);
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .map-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .map-controls button {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      background-color: #7b3f3f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .map-legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 8px;
    }

    footer {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <div><strong>ðŸŒ± FoodShare</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="post_donation.html">Donate</a>
      <a href="map.html" class="active">Map</a>
      <a href="#">How It Works</a>
    </nav>
  </header>

  <!-- Map Container -->
  <div class="map-container">
    <div id="map"></div>

    <!-- Map Controls -->
    <div class="map-controls">
      <button id="find-food">Find Nearby Food</button>
      <button id="refresh-map">Refresh Map</button>
    </div>

    <!-- Map Legend -->
    <div class="map-legend">
      <h3>Food Status</h3>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #4CAF50;"></div>
        <span>Fresh & Available</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #FFC107;"></div>
        <span>Near Expiry</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #F44336;"></div>
        <span>Picked/Expired</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2023 FoodShare. Connecting food donors with those in need.</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Sample food donation locations with status
    const foodLocations = [
      {
        lat: 40.7128,
        lng: -74.0060,
        title: "Community Center Donation",
        status: "fresh",
        description: "Fresh vegetables and bread available until 5pm"
      },
      {
        lat: 40.7215,
        lng: -74.0012,
        title: "Restaurant Surplus",
        status: "near-expiry",
        description: "Prepared meals - best used today"
      },
      {
        lat: 40.7056,
        lng: -74.0133,
        title: "Expired Donation",
        status: "expired",
        description: "This donation has been picked up"
      },
      {
        lat: 40.7182,
        lng: -74.0152,
        title: "Bakery Surplus",
        status: "fresh",
        description: "Day-old pastries available"
      }
    ];

    let map;
    let userLocationMarker;

    function initMap() {
      map = L.map('map').setView([40.7128, -74.0060], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      foodLocations.forEach(location => {
        const marker = L.marker([location.lat, location.lng], {
          icon: getMarkerIcon(location.status),
          title: location.title
        }).addTo(map);

        // âœ… Corrected popup line using backticks
        marker.bindPopup(`<h3>${location.title}</h3><p>${location.description}</p>`);
      });

      document.getElementById("find-food").addEventListener("click", findNearbyFood);
      document.getElementById("refresh-map").addEventListener("click", refreshMap);
    }

    function getMarkerIcon(status) {
      const iconOptions = {
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      };

      switch(status) {
        case "fresh":
          return L.icon({
            ...iconOptions,
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png'
          });
        case "near-expiry":
          return L.icon({
            ...iconOptions,
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png'
          });
        case "expired":
          return L.icon({
            ...iconOptions,
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png'
          });
        default:
          return L.icon({
            ...iconOptions,
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png'
          });
      }
    }

    function findNearbyFood() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map.setView([userLocation.lat, userLocation.lng], 15);

            if (userLocationMarker) {
              userLocationMarker.setLatLng([userLocation.lat, userLocation.lng]);
            } else {
              userLocationMarker = L.marker([userLocation.lat, userLocation.lng], {
                icon: L.icon({
                  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                  iconSize: [25, 41],
                  iconAnchor: [12, 41],
                  popupAnchor: [1, -34],
                  shadowSize: [41, 41]
                })
              }).addTo(map);
              userLocationMarker.bindPopup("<b>Your Location</b>").openPopup();
            }
          },
          () => {
            alert("Unable to retrieve your location. Using default location.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function refreshMap() {
      alert("Refreshing map data...");
      map.setView([40.7128, -74.0060], 13);
    }

    window.onload = initMap;
  </script>
</body>
</html>
